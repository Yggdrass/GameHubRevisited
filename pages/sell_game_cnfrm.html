<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b20f5915ff.js" crossorigin="anonymous"></script>
    <link href="../styles.css" rel="stylesheet">
    <link href="../css/sell_game_cnfrm.css" rel="stylesheet">
    <link href="../hamburger_menu.css" rel="stylesheet">

  <title>GameHub | Game Submitted Confirmation</title>
  <body>
    <header>
      <a href="../index.html"><img src="../images/gamehub/gamehub_logo.png" alt="Gamehub Company Logo" id="logo"></a>
      <nav>
          <ul>
              <li><a href="pages/login.html"><i class="fas fa-user"></i> account</a></li>
              <li><a href="pages/games.html"><i class="fas fa-gamepad"></i> games</a></li>
              <li><a href="pages/contact_us.html"><i class="fas fa-envelope"></i> contact us</a></li>

          </ul>
      </nav>

    <main>
      <div class="ad_left">advertisement</div>
      <div class="main">
        <div class="title">
          <p id="reg_txt">Thank you for your submission</p>
        </div>
        <div class="reg_form">
          <ul id="fill_form">
            <li><input type="text" id="box_1" placeholder="photo icon"></li>
            <li>Name of your game</li>
            <li>category     -     action</li>
            <li>condition     -     used</li>
            <li>price     -     $99.99</li>          
            <li><textarea name="subject" id="box_2" placeholder="Write a description of your game.."></textarea></li>
          </ul>
          <a href="games.html" id="buyGames">browse games</a> <a href="account.html" id="toAccount">your account</a>
        </div>
      </div>
    </main>
    <footer>This is the footer - Copyright@</footer>
