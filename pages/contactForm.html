<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="../css/contact_us.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/gamehub/gamehub_logo.png" alt="Gamehub Company Logo" id="logo"></a>
        <nav>
            <ul>
                <li><a href="login.html"><i class="fas fa-user"></i> account</a></li>
                <li><a href="games.html"><i class="fas fa-gamepad"></i> games</a></li>
                <li><a href="contact_us.html"><i class="fas fa-envelope"></i> contact us</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> cart</a></li>
            </ul>
        </nav>
    </header>
    <div class="title">
        <p id="title_txt">please fill out this form</p>
    </div>
    <main class="contactFormBox">
        <form id="contactForm">
            <div>
                <label>
                    Username (required)
                    <input name="name" id="name" placeholder="Name" />
                </label>
            </div>
            <div>
                <label>
                    Subject (minimum 10 characters required)
                    <input name="subject" id="subject" placeholder="Subject" />
                </label>
            </div>
            <div>
                <label>
                    Email (valid email-address required)
                    <input name="email" id="email" placeholder="Email" />
                </label>
            </div>
            <div>
                <label>
                    Issue
                    <input name="issue" id="issue" placeholder="Inform us about your issue here" />
                </label>
            </div>   
        </form>
        <a href="account.html" id="submitFormButton">submit form and return to account</a>
    </main>
    <footer>This is the footer - Copyright@</footer>
    <script src="js/components/displayError.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
